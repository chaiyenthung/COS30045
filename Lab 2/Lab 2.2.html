		<script>
	
			var w = 500;
			var h = 200; 
			var barPadding = 3;
			
			var dataset = [14,5,26,23,9];
			
			var svg = d3.select("body")
						.append("svg") 
						.attr("width",w)
						.attr("height",h)
						.attr("fill","rgb(106,90,205)");
			
			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("x",function(d,i) {
					return i*(w/dataset.length);
				})
				.attr("y",function (d){
					return h - (d*4)
				}) // y coordinate top left start from (0,0)
				.attr("width",function (d){ 		//width of the bar
					return (w/dataset.length-barPadding);
				})
				.attr("height",function(d){  		//height of the bar 
					return d*4;
				});
				
			svg.selectAll("text")			//text on the bar
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d){
					return d;
				})
				.attr("fill","black")
				.attr("x", function (d,i){
					return i*(w/dataset.length)+30;
				})
				.attr("y",function(d){
					return h-(d*4)+15
				});
			</script>
