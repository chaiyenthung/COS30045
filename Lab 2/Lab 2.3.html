	<script>
	
	var w = 600;
	var h = 100; 
	var barPadding = 3;
	
	
	var dataset = [
					[5,20],
					[480,90],
					[250,50],
					[100,33],
					[330,95],
					[410,12],
					[475,44],
					[25,67],
					[85,21],
					[220,88]
					];
	
	var svg = d3.select("body")
				.append("svg") 
				.attr("width",w)
				.attr("height",h)
				// .attr("fill","rgb(106,90,205)");
	
	svg.selectAll("circle")
		.data(dataset)
		.enter()
		.append("circle")
		.attr("cx",function(d,i) {
			return d[0];
		})
		.attr("cy",function (d){
			return d[1];
		}) 
		 .attr("r",5)
		.attr("fill","slategrey");
		
		
	 svg.selectAll("text")			//text on the bar
		.data(dataset)
		.enter()
		.append("text")
		.text(function(d){
			return d[0]+","+d[1];
		})
		.attr("x",function(d) {
			return d[0]+10;
		})
		.attr("y",function(d){
			return d[1];
		}) ; 
	</script>
