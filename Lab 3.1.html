<h1> Drawing with Data - Scatter Plot</h1> 
	<script>
	
	var w = 1000;
	var h = 500; 
	//var barPadding = 3;
	var padding =30;
	
	var dataset = [
					[5,20],
					[500,90],
					[250,50],
					[100,33],
					[330,95],
					[410,12],
					[475,44],
					[25,67],
					[85,21],
					[220,88],
                    [900,200]
					];
                    
    var xScale = d3.scaleLinear()
                .domain([d3.min(dataset,function(d){
                    return d[0];
                }),
                d3.max(dataset,function(d){
                    return d[0];
                })])
                .range([padding,w-padding*4]);
    
    var yScale = d3.scaleLinear()
                .domain([d3.min(dataset,function(d){
                    return d[1];
                }),
                d3.max(dataset,function(d){
                    return d[1];
                })])
                .range([h-padding ,padding]);
	
	var svg = d3.select("body")
				.append("svg") 
				.attr("width",w)
				.attr("height",h)
				// .attr("fill","rgb(106,90,205)");
	
	svg.selectAll("circle")
		.data(dataset)
		.enter()
		.append("circle")
		.attr("cx",function(d,i) {
			return xScale(d[0]);
		})
		.attr("cy",function (d){
			return yScale(d[1]);
		}) 
		 //.attr("r",5)
         .attr("r",function(d){
            return Math.sqrt(h-yScale(d[1]));
         })
		.attr("fill","slategrey");
		
		
	 svg.selectAll("text")			//text on the bar
		.data(dataset)
		.enter()
		.append("text")
		.text(function(d){
			return d[0]+","+d[1];
		})
		.attr("x",function(d) {
			return xScale(d[0]+10);
		})
		.attr("y",function(d){
			return yScale(d[1]);
		}) ; 
	</script>
